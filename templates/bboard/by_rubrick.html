{% extends "bboard/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ current_rubric.rubric_name }}{% endblock %}</title>
</head>
<body>
    {% block content %}
    <h2>Рубрика: {{ current_rubric.name }}</h2>
    {% for bb in bbs %}
    <div>
        <h2>{{ bb.title }}</h2>
        <p>{{ bb.description }}</p>
        <p>{{ bb.was_published|date:"d:m:Y H:i:s" }}</p>
    </div>
    {% endfor %}
    {% endblock %}
</body>
</html>
